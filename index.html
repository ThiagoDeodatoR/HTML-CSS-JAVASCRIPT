<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treinando HTML CSS e JAVASCRIPT</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet"> 

    <link rel="stylesheet" href="css/settings/colors-sizes.css">
    <link rel="stylesheet" href="css/tools/containers.css">
    <link rel="stylesheet" href="css/generic/reset.css">
    <link rel="stylesheet" href="css/base/styles.css" >
    <link rel="stylesheet" href="css/components/form-zerfilos.css">
</head>
<body>
    <section class="containerSection">
        <form class="form-zerfilos">
            <label class="label">
                <span class="title">Quais assuntos você quer aprender?</span>
                <span class="subtitle">
                    Você pode selecionar as tags que estão ai, 
                    ou criar uma nova tag escrevendo o nome dela no campo abaixo e pressionando ENTER 
                </span>
                <input class="inputTxt" type="text" placeholder="Não tem o que você quer? Escreva!">
            </label>
            <fieldset class="checkBoxes">
                <input class="inputBox" id="ReactJs" type="checkbox">
                <label class="labelBox" for="ReactJs">ReactJs</label>

                <input class="inputBox" id="FrontEnd" type="checkbox">
                <label class="labelBox" for="FrontEnd">FrontEnd</label>

                <input class="inputBox" id="BackEnd" type="checkbox">
                <label class="labelBox" for="BackEnd">BackEnd</label>

                <input class="inputBox" id="Html" type="checkbox">
                <label class="labelBox" for="Html">Html</label>

                <input class="inputBox" id="Css" type="checkbox">
                <label class="labelBox" for="Css">Css</label>

                <input class="inputBox" id="Javascript" type="checkbox">
                <label class="labelBox" for="Javascript">Javascript</label>
            </fieldset> 
        </form>
    </section>

    <script src="js/components/form-zerfilos.js"></script>
</body>
</html>
